<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body>

    <div class="row">
        <div class="col-2">
            <p>View Highscore</p>
        </div>
        <div class="col-8"></div>
        <div class="col-2">
            <p id="time">Times: <span id="count-down">0</span></p>
        </div>



    </div>
    <div class="container">
        <div class="row">
            <div class="col-md mt-5 pt-5 text-center main-part">
                <h2 id="question-area">Try to answer the following questions within one minute. Keep in mind that
                    incorrect
                    answers will penalize your time/score by 15 seconds.</h2>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <ul id="choice-list" class="list-group pt-4">

                        </ul>
                        <h4 class="mt-3" id="right-wrong"></h4>
                        <button id="start-btn" class="rounded shadow">Start Quiz</button>
                    </div>
                    <div class="col-4"></div>
                </div>

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md text-center">
            <div class="finish-box" id="finish-box">
                <h3>All Done!</h3>
                <p>Your final score is: <span id="score"></span></p>
                <form>
                    <p>Enter initials:</p>
                    <input id="initials" type="text">
                    <button id="submit" class="rounded shadow">Submit</button>
                </form>
                <img class="pic pt-4" style="width: 400px; height: 350px;">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center">
            <div class="highscore-box" id="highscore-box">
                <h3>Highscores</h3>
                <ul id="score-list">

                </ul>
                <button class="rounded shadow" id="go-back">Go Back</button>
                <button class="rounded shadow" id="clear-highscore">Clear</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>


    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
